<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Memory Game</title>
    </head>

        <!-- Contenitore dell'intera pagina -->
        <div class="container">

            <header>

            </header>
            <!-- /Titolo della pagina -->

            <!-- Corpo della pagina -->

                <section>

                        <div class="pattern">
                            <div>
                                <img  class="img-bicycle" src="img/noun_Bicycle_3134821.png" alt="Bicicletta">

                            </div>
                        </div>
                    </div>
                    <div class="carta">
                        <div class="pattern">
                            <div>
                                <img  class="img-ship" src="img/noun_Cruise_Ship_3134824.png" alt="Barca">

                            </div>
                        </div>
                    </div>
                    <div class="carta"></div>
                    <div class="carta"></div>  
                </section>

                <section>
                    <div class="carta"></div>
                    <div class="carta">
                        <div>
                            <img class="img-air-ballon" src="img/noun_air_balloon_3134741.png" alt="Mongolfiera">

                    </div>
                    <div class="carta"></div>
                    <div class="carta"></div> 
                </section>

                <section>
                    <div class="carta"></div>
                    <div class="carta"></div>
                    <div class="carta"></div>
                    <div class="carta"></div>
                </section>

            <!-- /Corpo della pagina -->

            <!-- Footer -->
            <footer></footer>
            <!-- /Footer -->

        </div>
        <!-- /Contenitore dell'intera pagina -->
